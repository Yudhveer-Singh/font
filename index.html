<html>
    <head>

    <style>
    	body{

    	}
   .win{

<audio src="click.ogg"></audio>

<div id="gamebox">

</div>
    
   
    <div id="controller">
    <button id="control" onclick="up()">up</button>
    <br><button id="control" onclick="left()">left</button>
    <button id="control" onclick="right()">right</button>
    <br><button id="control" onclick="down()">down</button>
    </div>
</div>
    
    
    
<div id="winbox">

	<h1> you</h1>
	<h4>win!!</h4>
	<button id="play" onclick="playagain()">play again</button>

<br><br><br><br><br><br><br><br><br><br>
</div>


<br><br><br><br><br><br><br><br><br><br>

<audio autoplay="true" id="music">

</audio>

<audio src="win.mp3"></audio>

    
    
    <script>
    	
    var mu=document.getElementById('music');
    
    var life=0;
    var posx=0;
    var posy=0;
    var avatar= document.getElementById('avatar');
    function right(){
    	posx=posx+20;
    	avatar.style.left=posx+'px';
    	check();
    }
    function left(){
    posx=posx-20;
    avatar.style.left=posx+'px';
    check();
    }
    function down(){
    posy=posy+20;
    avatar.style.transform='translateY('+posy+'px)';
    check();
    }
    function up(){
    posy=posy-20;
    avatar.style.transform='translateY('+posy+'px)';
    check();
    }
    function check(){

    	block(40,0,40,80);
    	block(0,120,80,40);
    	block(120,40,80,40);
    	block(120,80,40,160);
    	block(40,200,80,40);
    	
    	block(40,240,40,80);
    	block(0,280,40,40);
    	block(240,0,40,160);
    	block(200,120,40,40);
    	block(200,200,40,120);
    	
    	block(120,280,80,80);
    	block(0,360,160,40);
    	block(240,360,40,40);
    	
    	
    if(posx>=260 || posx<0 || posy>=380 || posy<0){
    		life=1;
    }
    
    if(life==0){
    mu.src="click.ogg";}
    	
    if(life==1){
    	//on lose
    	life=0;
    	posx=0;
    	posy=0;
    	avatar.style.left=posx+'px';
    	avatar.style.transform='translateY('+posy+'px)';
    mu.src="draw.mp3";
    }
	

if(posx==0 && posy==320){
    //on win
    	document.getElementById('winbox').style.display='block';
    	document.getElementById('gamebox').style.display='none';
    	posx=0;
    	posy=0;
    	avatar.style.left=posx+'px';
    	avatar.style.transform='translateY('+posy+'px)';
    	mu.src="win.mp3";
    }

}
function block(x,y,w,h){
	let xa= x-20;
	let xb= xa+w;
	let ya= y-20;
	let yb= ya+h;
	
	if(posx>=xa && posx<=xb){
	    if(posy>=ya && posy<=yb){
	    	life=1;
	    }
	}
}
function playagain(){
	document.getElementById('winbox').style.display='none';
	document.getElementById('gamebox').style.display='block';
}

    </script>
    </body>
</html>
